<div class="text-center" *ngIf="!movie">
    <img src="assets/images/loading.gif" alt="loading">
</div>
<div class="row" *ngIf="movie">
    <div class="col-md-4">
        <img [src]="movie.image" [alt]="movie.title">
    </div>
    <div class="col-md-8">
        <h3> {{movie.Title}} </h3>
        <table class="table table-striped table-hover">
            <tbody>
                <tr>
                    <td>Directors</td>
                    <td>
                        <span *ngFor="let director of movie.directors" class="badge">
                            {{director.name}}
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td> {{movie.title}} </td>
                </tr>
                <tr>
                    <td>Year</td>
                    <td> {{movie.year}} </td>
                </tr>
                <tr>
                    <td>Genres</td>
                    <td> 
                        <span *ngFor="let genre of movie.genres" class="badge">
                            {{genre.name}}
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Actors</td>
                    <td>
                        <span *ngFor="let actor of movie.actors" class="badge">
                            {{actor.name}}
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Rating</td>
                    <td> {{movie.rating}} </td>
                </tr>
                <tr>
                    <td>Released</td>
                    <td> {{movie.release}} </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" (click)="goBack()">Back</button>
    </div>
</div>
